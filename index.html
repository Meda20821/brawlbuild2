<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Team Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Seleziona la Mappa</h2>
        <select id="mapSelect">
            <option value="ko">KO</option>
            <option value="rapina">Rapina</option>
            <option value="arraffagemme">Arraffagemme</option>
            <option value="footbrawl">Footbrawl</option>
            <option value="hockeybrawl">Hockeybrawl</option>
        </select>

        <h2>Squadra 1</h2>
        <select id="team1_brawler1"></select>
        <select id="team1_brawler2"></select>
        <select id="team1_brawler3"></select>

        <h2>Squadra 2</h2>
        <select id="team2_brawler1"></select>
        <select id="team2_brawler2"></select>
        <select id="team2_brawler3"></select>
    </div>

    <script>
        const brawlers = [
            "Shelly", "Colt", "Bull", "Brock", "Rico", "Spike", "Barley", "Dynamike",
            "Bo", "Crow", "Piper", "Pam", "Frank", "Mortis", "Tara", "Darryl", "Penny",
            "Carl", "Gene", "Leon", "Rosa", "Bibi", "Tick", "8-Bit", "Sandy", "Bea",
            "Emz", "Mr. P", "Max", "Jacky", "Gale", "Nani", "Sprout", "Surge", "Colette",
            "Lou", "Byron", "Edgar", "Ruffs", "Stu", "Belle", "Squeak", "Buzz", "Griff",
            "Ash", "Lola", "Fang", "Eve", "Janet", "Bonnie", "Otis", "Sam", "Gus",
            "Buster", "Chester", "Gray", "Mandy", "R-T", "Willow", "Maisie", "Hank",
            "Pearl", "Chuck", "Doug", "Cordelius", "Leonard", "Amber", "Louie", "Draco",
            "Franklin", "Veronica", "Magnus", "Jax", "Holly", "Brutus", "Eliza", "Felix",
            "Zane", "Oriana", "Gideon", "Helios", "Selene", "Nova"
        ];

        function populateBrawlers(selectId) {
            const select = document.getElementById(selectId);
            brawlers.forEach(brawler => {
                let option = document.createElement("option");
                option.value = brawler.toLowerCase();
                option.textContent = brawler;
                select.appendChild(option);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            populateBrawlers("team1_brawler1");
            populateBrawlers("team1_brawler2");
            populateBrawlers("team1_brawler3");
            populateBrawlers("team2_brawler1");
            populateBrawlers("team2_brawler2");
            populateBrawlers("team2_brawler3");
        });
    </script>

</body>
</html>
