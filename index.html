<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Team Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Brawl Stars Team Builder</h1>
    
    <label for="modalita">Seleziona la modalità:</label>
    <select id="modalita" onchange="caricaMappe()">
        <option value="">-- Seleziona una modalità --</option>
        <option value="KO">KO</option>
        <option value="Rapina">Rapina</option>
        <option value="Arraffagemme">Arraffagemme</option>
        <option value="Footbrawl">Footbrawl</option>
        <option value="Hockeybrawl">Hockeybrawl</option>
    </select>

    <label for="mappa">Seleziona la mappa:</label>
    <select id="mappa">
        <option value="">-- Seleziona una mappa --</option>
    </select>

    <h2>Squadra 1</h2>
    <label for="brawler1">Brawler 1:</label>
    <select id="brawler1" class="brawler-select"></select>
    <label for="brawler2">Brawler 2:</label>
    <select id="brawler2" class="brawler-select"></select>
    <label for="brawler3">Brawler 3:</label>
    <select id="brawler3" class="brawler-select"></select>

    <h2>Squadra 2 (Counter suggeriti)</h2>
    <p id="counter1">Counter 1: -</p>
    <p id="counter2">Counter 2: -</p>
    <p id="counter3">Counter 3: -</p>

    <script>
        const brawlers = [
            "8-Bit", "Amber", "Angelo", "Ash", "Barley", "Bea", "Belle", "Berry", "Bibi", "Bo", "Bonnie", "Brock", "Bull", "Buster", "Buzz", "Byron", "Carl", "Charlie", "Chester", "Chuck", "Clancy", "Colette", "Colt", "Cordelius", "Crow", "Darryl", "Doug", "Draco", "Dynamike", "Edgar", "El Primo", "Emz", "Eve", "Fang", "Finx", "Frank", "Gale", "Gene", "Gray", "Griff", "Grom", "Gus", "Hank", "Jacky", "Janet", "Jessie", "Juju", "Kenji", "Kit", "Larry & Lawrie", "Leon", "Lily", "Lola", "Lou", "Lumi", "Maisie", "Mandy", "Max", "Meeple", "Meg", "Melodie", "Mico", "Moe", "Mortis", "Mr. P", "Nani", "Nita", "Ollie", "Otis", "Pam", "Pearl", "Penny", "Piper", "Poco", "R-T", "Rico", "Rosa", "Ruffs", "Sam", "Sandy", "Shade", "Shelly", "Spike", "Sprout", "Squeak", "Stu", "Surge", "Tara", "Tick", "Willow"
        ];

        const mappe = {
            "KO": ["Mappa 1", "Mappa 2", "Mappa 3"],
            "Rapina": ["Mappa 4", "Mappa 5", "Mappa 6"],
            "Arraffagemme": ["Mappa 7", "Mappa 8", "Mappa 9"],
            "Footbrawl": ["Mappa 10", "Mappa 11", "Mappa 12"],
            "Hockeybrawl": ["Mappa 13", "Mappa 14", "Mappa 15"]
        };

        function popolaSelect() {
            let selectElements = document.querySelectorAll(".brawler-select");
            selectElements.forEach(select => {
                select.innerHTML = "<option value=''>-- Seleziona un Brawler --</option>";
                brawlers.forEach(brawler => {
                    let option = document.createElement("option");
                    option.value = brawler;
                    option.textContent = brawler;
                    select.appendChild(option);
                });
            });
        }

        function caricaMappe() {
            let modalita = document.getElementById("modalita").value;
            let mappaSelect = document.getElementById("mappa");
            mappaSelect.innerHTML = "<option value=''>-- Seleziona una mappa --</option>";
            if (mappe[modalita]) {
                mappe[modalita].forEach(mappa => {
                    let option = document.createElement("option");
                    option.value = mappa;
                    option.textContent = mappa;
                    mappaSelect.appendChild(option);
                });
            }
        }

        document.addEventListener("DOMContentLoaded", popolaSelect);
    </script>
</body>
</html>
